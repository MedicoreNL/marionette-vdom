<html>
<head>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="bower_components/backbone.radio/build/backbone.radio.js"></script>
  <script src="bower_components/marionette/lib/backbone.marionette.js"></script>
  <script src="../../dist/marionette.vdom.js"></script>
</head>
<body>
</body>
<script>
  var m = new Backbone.Model({
    count: 1
  });

  setInterval(function() {
    m.set('count', m.get('count')+1)
  }, 10);

  new Marionette.VDOM.View({
    el: "body",
    model: m,
    modelEvents: {"change": "render"},
    template: _.template("<p>amazing</p><h1><%- count %></h1><h3>VDOM</h3>")
  }).render();
</script>
</html>
